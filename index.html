<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <title>Lucas Summers</title>
  </head>
  <style>
    #Resume,
    html,
    body {
        height: 100%;
	width: 100%
        margin: 0;
        padding: 0;
    }
    #Resume {
	aspect-ratio: 4/3;
        width: 100%;
	border: none;
	frameborder: 0;
    }
  </style>
  <body>
    <main>
	<h3><a rel="external" href="resume.pdf">Click here to download my resume</a></h3>
	<!--<iframe id="Resume" class="pdf" src="http://docs.google.com/gview?embedded=true&url=https://lucas-summers.github.io/resume.pdf"></iframe>-->

	<iframe id="Resume" src="resume.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
    </main>
    <script>
    document.getElementById("Resume").contentWindow.onload = function() {
	this.document.getElementsByTagName("img")[0].style.width="100%";
	this.document.getElementsByTagName("img")[0].style.-o-object-fit="contain";
	this.document.getElementsByTagName("img")[0].style.object-fit="contain";
    };
    </script>
  </body>
</html>
